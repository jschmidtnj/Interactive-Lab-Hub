[env:rose_transit]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200

board_build.partitions = max.csv

lib_deps =
  marian-craciunescu/ESP32Ping @ ^1.7
  fastled/FastLED @ ^3.4.0
  bblanchon/ArduinoJson @ ^6.18.4
